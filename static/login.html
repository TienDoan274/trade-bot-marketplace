<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="mb-3">Developer Login</h4>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" id="email" class="form-control" placeholder="you@example.com" />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" id="password" class="form-control" placeholder="••••••••" />
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" onclick="login()">Login</button>
              <button class="btn btn-outline-secondary" onclick="register()">Register as Developer</button>
            </div>
            <div id="msg" class="mt-3 text-muted"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function nextUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('next') || '/static/dev_sandbox_v2.html';
    }
    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!email || !password) { setMsg('Please enter email and password', true); return; }
      const form = new URLSearchParams();
      form.append('username', email);
      form.append('password', password);
      const resp = await fetch('/auth/token', { method: 'POST', headers: { 'Content-Type': 'application/x-www-form-urlencoded' }, body: form });
      const data = await resp.json();
      if (resp.ok) {
        localStorage.setItem('access_token', data.access_token);
        // Save user information
        if (data.user_id) {
          localStorage.setItem('user_id', data.user_id);
          console.log('Saved user_id:', data.user_id);
        }
        if (data.email) {
          localStorage.setItem('user_email', data.email);
        }
        window.location.href = nextUrl();
      } else {
        setMsg('Login failed: ' + (data.detail || 'Unknown error'), true);
      }
    }
    async function register() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!email || !password) { setMsg('Please enter email and password', true); return; }
      const payload = { email, password, role: 'DEVELOPER' };
      const resp = await fetch('/auth/register', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
      if (resp.ok) { setMsg('Registered successfully. Please login.', false); } else { const d = await resp.json(); setMsg('Register failed: ' + (d.detail || ''), true); }
    }
    function setMsg(m, err) {
      const el = document.getElementById('msg');
      el.textContent = m; el.className = err ? 'mt-3 text-danger' : 'mt-3 text-success';
    }
  </script>
</body>
</html>
